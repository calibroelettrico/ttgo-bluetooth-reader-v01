<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTGO Bluetooth Reader</title>
    <link rel="manifest" href="manifest.json" />
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Inclusione della libreria SheetJS (xlsx) per generare file .ods -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        #root {
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            background-color: #1e293b;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #475569;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #334155;
        }
        .btn-secondary:disabled {
            background-color: #334155;
            color: #64748b;
            cursor: not-allowed;
        }
        .status-text {
            color: #94a3b8;
            font-size: 0.875rem;
            min-height: 1.25rem;
        }
        .measurement-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 1rem 0;
        }
        .measurement-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#3b82f6 0deg, #1e293b 0deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .measurement-inner-circle {
            width: 85%;
            height: 85%;
            border-radius: 50%;
            background-color: #1e293b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .measurement-value {
            font-size: 3rem;
            font-weight: 700;
            color: white;
        }
        .measurement-unit {
            font-size: 1rem;
            color: #94a3b8;
        }
        .icon {
            width: 1.25em;
            height: 1.25em;
        }
        .icon-spin {
            animation: spin 1s linear infinite;
        }
        .header-info {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 0.875rem;
            color: #64748b;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- UUIDs ---
        const SERVICE_UUID = "0000181a-0000-1000-8000-00805f9b34fb";
        const CHARACTERISTIC_UUID = "00002a6e-0000-1000-8000-00805f9b34fb";

        // --- Connection Statuses ---
        const ConnectionStatus = {
            DISCONNECTED: 'disconnected',
            CONNECTING: 'connecting',
            CONNECTED: 'connected'
        };

        // --- Icons ---
        const BluetoothIcon = () => (
            <svg className="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m7 7 10 10-5 5V2l5 5L7 17"/>
            </svg>
        );
        const LoaderIcon = () => (
            <svg className="icon icon-spin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
            </svg>
        );
        const SaveIcon = () => (
            <svg className="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                <polyline points="17 21 17 13 7 13 7 21" />
                <polyline points="7 3 7 8 15 8" />
            </svg>
        );
        
        // --- Main App Component ---
        const App = () => {
            const [connectionStatus, setConnectionStatus] = useState(ConnectionStatus.DISCONNECTED);
            const [statusText, setStatusText] = useState('Pronto per la connessione.');
            const [device, setDevice] = useState(null);
            const [latestMeasurement, setLatestMeasurement] = useState(null);
            const [latestCount, setLatestCount] = useState(null);
            const [measurements, setMeasurements] = useState([]); // Array per memorizzare tutte le misure

            const handleDisconnect = useCallback(() => {
                if (device) {
                    device.gatt.disconnect();
                }
                setConnectionStatus(ConnectionStatus.DISCONNECTED);
                setStatusText('Dispositivo disconnesso.');
                setDevice(null);
                setLatestMeasurement(null);
                setLatestCount(null);
                setMeasurements([]); // Svuota l'elenco delle misure alla disconnessione
            }, [device]);

            const handleCharacteristicValueChanged = (event) => {
                const value = event.target.value;
                if (value.byteLength >= 6) {
                    // Estrae la distanza (primi 2 byte, Little Endian)
                    const distanceMillimeters = value.getUint16(0, true);
                    const distanceCm = distanceMillimeters / 10.0;

                    // Estrae il conteggio (4 byte successivi, Little Endian)
                    const count = value.getUint32(2, true);

                    console.log(`Dati ricevuti: ${distanceCm.toFixed(1)} cm, Conteggio: ${count}`);
                    setLatestMeasurement(distanceCm);
                    setLatestCount(count);
                    
                    // Aggiunge la misurazione all'array per il salvataggio
                    setMeasurements(prev => [...prev, { count, value: distanceCm }]);
                }
            };

            const handleConnect = async () => {
                if (!navigator.bluetooth) {
                    setStatusText('Web Bluetooth API non Ã¨ supportata su questo browser.');
                    return;
                }
                setConnectionStatus(ConnectionStatus.CONNECTING);
                setStatusText('Ricerca dispositivo...');
                try {
                    const btDevice = await navigator.bluetooth.requestDevice({
                        filters: [{ services: [SERVICE_UUID] }],
                    });
                    setDevice(btDevice);
                    btDevice.addEventListener('gattserverdisconnected', handleDisconnect);
                    setStatusText('Connessione al server GATT...');
                    const server = await btDevice.gatt.connect();
                    setStatusText('Ottenimento del servizio...');
                    const service = await server.getPrimaryService(SERVICE_UUID);
                    setStatusText('Ottenimento della caratteristica...');
                    const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                    await characteristic.startNotifications();
                    characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicValueChanged);
                    setConnectionStatus(ConnectionStatus.CONNECTED);
                    setStatusText(`Connesso a ${btDevice.name}`);
                } catch (error) {
                    console.error('Errore di connessione:', error);
                    setStatusText(`Errore: ${error.message}`);
                    setConnectionStatus(ConnectionStatus.DISCONNECTED);
                }
            };
            
            const handleSaveFile = () => {
                if (measurements.length === 0) {
                    setStatusText("Nessuna misurazione da salvare.");
                    return;
                }
                
                setStatusText("Creazione del file .ods...");

                // Prepara i dati per il foglio di calcolo
                const headers = ["Numero", "Misurazione (cm)"];
                const data = measurements.map(m => [m.count, m.value.toFixed(1)]);
                const worksheetData = [headers, ...data];

                // Crea il foglio di lavoro e il libro
                const ws = XLSX.utils.aoa_to_sheet(worksheetData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Misure");
                
                // Genera un nome file con la data corrente
                const date = new Date().toISOString().slice(0, 10);
                const fileName = `misure_TTGO_${date}.ods`;
                
                // Scrive e scarica il file
                XLSX.writeFile(wb, fileName, { bookType: "ods" });
                setStatusText(`File ${fileName} salvato.`);
            };

            const isConnecting = connectionStatus === ConnectionStatus.CONNECTING;
            const isConnected = connectionStatus === ConnectionStatus.CONNECTED;

            const circleStyle = {
                background: `conic-gradient(#3b82f6 ${latestMeasurement ? (latestMeasurement / 100) * 360 : 0}deg, #334155 0deg)`
            };

            return (
                <div className="container">
                    {latestCount !== null && (
                        <div className="header-info">Misurazione n. {latestCount}</div>
                    )}
                    
                    <h1>TTGO Reader</h1>
                    <p className="status-text">{statusText}</p>
                    
                    <div className="measurement-wrapper">
                        <div className="measurement-circle" style={circleStyle}>
                            <div className="measurement-inner-circle">
                                <span className="measurement-value">{latestMeasurement !== null ? latestMeasurement.toFixed(1) : '-'}</span>
                                <span className="measurement-unit">cm</span>
                            </div>
                        </div>
                    </div>

                    {!isConnected && (
                        <button className="btn btn-primary" onClick={handleConnect} disabled={isConnecting}>
                            {isConnecting ? <LoaderIcon /> : <BluetoothIcon />}
                            <span>{isConnecting ? 'Connessione...' : 'Connetti Dispositivo'}</span>
                        </button>
                    )}

                    {isConnected && (
                       <div className="button-group">
                            <button className="btn btn-secondary" onClick={handleDisconnect}>
                                Disconnetti
                            </button>
                            <button 
                                className="btn btn-primary" 
                                onClick={handleSaveFile}
                                disabled={measurements.length === 0}
                            >
                               <SaveIcon />
                               <span>Salva File (.ods)</span>
                            </button>
                       </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
