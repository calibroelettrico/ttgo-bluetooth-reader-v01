<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTGO Bluetooth Reader v0.7</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --primary-color: #38bdf8;
            --secondary-color: #1e293b;
            --border-color: #334155;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --disabled-color: #475569;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        #root {
            width: 100%;
            max-width: 800px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 0.75rem;
            background-color: var(--secondary-color);
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
        }
        .header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        .version {
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: normal;
            margin-left: 0.5rem;
        }
        .header p {
            margin: 0.25rem 0 0;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .controls, .inputs {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .input-group label {
            font-weight: 500;
        }
        .input-group input {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.4);
        }
        .input-group input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            font-weight: bold;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        button:hover {
            background-color: #7dd3fc;
        }
        button:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }
        .btn-disconnect {
            background-color: var(--error-color);
        }
        .btn-disconnect:hover {
            background-color: #f87171;
        }
        .table-container {
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            height: 300px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .table-header {
            background-color: #1e293b;
            border-bottom: 2px solid var(--border-color);
            flex-shrink: 0;
        }
        .table-body {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: right;
            table-layout: fixed;
        }
        th, td {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border-color);
            word-wrap: break-word;
            overflow: hidden;
        }
        th {
            font-weight: 600;
            color: #cbd5e1;
            background-color: #1e293b;
            font-size: 0.9rem;
        }
        th:nth-child(1), td:nth-child(1) { width: 15%; }
        th:nth-child(2), td:nth-child(2) { width: 28%; }
        th:nth-child(3), td:nth-child(3) { width: 28%; }
        th:nth-child(4), td:nth-child(4) { width: 29%; }
        tbody tr:hover {
            background-color: rgba(56, 189, 248, 0.1) !important;
        }
        tbody tr.selected {
            background-color: rgba(56, 189, 248, 0.2) !important;
        }
        .editable-cell {
            cursor: pointer;
        }
        .editable-cell:hover {
            background-color: rgba(34, 197, 94, 0.1) !important;
        }
        .cell-input {
            width: 100%;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            padding: 2px 4px;
            border-radius: 2px;
            font-size: inherit;
        }
        .status-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .dot-disconnected { background-color: var(--error-color); }
        .dot-connecting { background-color: #f59e0b; }
        .dot-connected { background-color: var(--success-color); }
        
        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
            font-style: italic;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .modal-content {
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border-color);
        }
        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .modal-buttons button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const SERVICE_UUID = "0000181a-0000-1000-8000-00805f9b34fb";
        const READ_CHARACTERISTIC_UUID = "00002a6e-0000-1000-8000-00805f9b34fb";
        const WRITE_CHARACTERISTIC_UUID = "00002a6f-0000-1000-8000-00805f9b34fb";
        
        const MSG_TYPE_FILENAME = 0x01;
        const MSG_TYPE_SELECT_MEAS = 0x02;
        const MSG_TYPE_CONFIRM_RESUME = 0x04;
        const MSG_TYPE_MEASUREMENT = 0x11;
        const MSG_TYPE_RESUME_REQUEST = 0x12;
        const MSG_TYPE_HISTORIC_DATA = 0x13;
        const MSG_TYPE_END_HISTORIC = 0x14;
        
        const App = () => {
            const [connectionStatus, setConnectionStatus] = React.useState('disconnected');
            const [device, setDevice] = React.useState(null);
            const [writeCharacteristic, setWriteCharacteristic] = React.useState(null);
            const [measurements, setMeasurements] = React.useState([]);
            const [fileName, setFileName] = React.useState('');
            const [lengthCm, setLengthCm] = React.useState('');
            const [editingCell, setEditingCell] = React.useState(null);
            const [tempValue, setTempValue] = React.useState('');
            const [selectedRow, setSelectedRow] = React.useState(null);
            const [showResumeModal, setShowResumeModal] = React.useState(false);
            const [resumeFileName, setResumeFileName] = React.useState('');
            const [isLoadingHistoric, setIsLoadingHistoric] = React.useState(false);

            const lengthCmRef = React.useRef(lengthCm);
            const tableBodyRef = React.useRef(null);
            const writeCharRef = React.useRef(null);

            React.useEffect(() => {
                lengthCmRef.current = lengthCm;
            }, [lengthCm]);

            React.useEffect(() => {
                writeCharRef.current = writeCharacteristic;
            }, [writeCharacteristic]);

            React.useEffect(() => {
                if (tableBodyRef.current && measurements.length > 0) {
                    tableBodyRef.current.scrollTop = tableBodyRef.current.scrollHeight;
                }
            }, [measurements]);

            const handleDisconnect = async () => {
                if (device && device.gatt.connected) {
                    await device.gatt.disconnect();
                }
                setConnectionStatus('disconnected');
                setDevice(null);
                setWriteCharacteristic(null);
                console.log('Device disconnected.');
            };

            const sendMessage = (data) => {
                if (writeCharRef.current) {
                    writeCharRef.current.writeValue(data).catch(err => {
                        console.error('Error sending message:', err);
                    });
                }
            };

            const handleNotifications = (event) => {
                const value = event.target.value;
                if (value.byteLength === 0) return;

                const msgType = value.getUint8(0);
                console.log('Received message type:', msgType);

                if (msgType === MSG_TYPE_MEASUREMENT && value.byteLength >= 7) {
                    const diameterMm = value.getUint16(1, true);
                    const count = value.getUint32(3, true);
                    
                    const diameterCm = (diameterMm / 10).toFixed(1).replace('.', ',');
                    const currentLengthCm = lengthCmRef.current || 0;
                    const radiusCm = parseFloat((diameterMm / 10).toFixed(1)) / 2;
                    const volumeCm3 = Math.PI * Math.pow(radiusCm, 2) * parseFloat(currentLengthCm);
                    const volume = (volumeCm3 / 1000000).toFixed(4).replace('.', ',');

                    const newMeasurementData = {
                        num: count,
                        diameter: diameterCm,
                        length: parseFloat(currentLengthCm).toFixed(1).replace('.', ','),
                        volume: volume,
                    };

                    const existingIndex = measurements.findIndex(m => m.num === count);
                    
                    if (existingIndex !== -1) {
                        console.log('Updating measurement:', count);
                        setMeasurements(prev => prev.map((m, index) => 
                            index === existingIndex ? newMeasurementData : m
                        ));
                    } else {
                        console.log('Adding new measurement:', count);
                        setMeasurements(prev => [...prev, newMeasurementData]);
                    }
                    
                    setSelectedRow(null);

                } else if (msgType === MSG_TYPE_RESUME_REQUEST) {
                    const filename = String.fromCharCode.apply(null, new Uint8Array(value.buffer, 1));
                    console.log('Resume request for:', filename);
                    setResumeFileName(filename);
                    setShowResumeModal(true);

                } else if (msgType === MSG_TYPE_HISTORIC_DATA && value.byteLength >= 7) {
                    const diameterMm = value.getUint16(1, true);
                    const count = value.getUint32(3, true);
                    
                    const diameterCm = (diameterMm / 10).toFixed(1).replace('.', ',');
                    const currentLengthCm = lengthCmRef.current || 0;
                    const radiusCm = parseFloat((diameterMm / 10).toFixed(1)) / 2;
                    const volumeCm3 = Math.PI * Math.pow(radiusCm, 2) * parseFloat(currentLengthCm);
                    const volume = (volumeCm3 / 1000000).toFixed(4).replace('.', ',');

                    setMeasurements(prev => [...prev, {
                        num: count,
                        diameter: diameterCm,
                        length: parseFloat(currentLengthCm).toFixed(1).replace('.', ','),
                        volume: volume,
                    }]);

                } else if (msgType === MSG_TYPE_END_HISTORIC) {
                    console.log('Historic data loading complete');
                    setIsLoadingHistoric(false);
                }
            };

            const handleRowSelect = (rowIndex) => {
                const newSelectedRow = selectedRow === rowIndex ? null : rowIndex;
                setSelectedRow(newSelectedRow);
                
                if (newSelectedRow !== null && writeCharacteristic) {
                    const measurementNum = measurements[newSelectedRow]?.num || 0;
                    console.log('Sending selection to TTGO:', measurementNum);
                    
                    const data = new Uint8Array(5);
                    data[0] = MSG_TYPE_SELECT_MEAS;
                    data[1] = measurementNum & 0xFF;
                    data[2] = (measurementNum >> 8) & 0xFF;
                    data[3] = (measurementNum >> 16) & 0xFF;
                    data[4] = (measurementNum >> 24) & 0xFF;
                    
                    sendMessage(data.buffer);
                }
            };

            const handleCellEdit = (rowIndex, field, currentValue) => {
                setEditingCell({ rowIndex, field });
                setTempValue(currentValue);
            };

            const handleCellSave = () => {
                if (editingCell) {
                    const { rowIndex, field } = editingCell;
                    setMeasurements(prev => prev.map((measurement, index) => {
                        if (index === rowIndex) {
                            const updated = { ...measurement, [field]: tempValue };
                            
                            if (field === 'diameter' || field === 'length') {
                                const diameter = parseFloat((field === 'diameter' ? tempValue : measurement.diameter).replace(',', '.'));
                                const length = parseFloat((field === 'length' ? tempValue : measurement.length).replace(',', '.'));
                                const radiusCm = diameter / 2;
                                const volumeCm3 = Math.PI * Math.pow(radiusCm, 2) * length;
                                const volume = (volumeCm3 / 1000000).toFixed(4).replace('.', ',');
                                updated.volume = volume;
                            }
                            
                            return updated;
                        }
                        return measurement;
                    }));
                }
                setEditingCell(null);
                setTempValue('');
            };

            const handleCellCancel = () => {
                setEditingCell(null);
                setTempValue('');
            };

            const handleConnect = async () => {
                try {
                    setConnectionStatus('connecting');
                    console.log('Requesting Bluetooth device...');
                    const bleDevice = await navigator.bluetooth.requestDevice({
                        filters: [{ services: [SERVICE_UUID] }],
                        optionalServices: [SERVICE_UUID]
                    });

                    bleDevice.addEventListener('gattserverdisconnected', handleDisconnect);
                    setDevice(bleDevice);

                    console.log('Connecting to GATT Server...');
                    const server = await bleDevice.gatt.connect();

                    console.log('Getting Service...');
                    const service = await server.getPrimaryService(SERVICE_UUID);

                    console.log('Getting Read Characteristic...');
                    const readCharacteristic = await service.getCharacteristic(READ_CHARACTERISTIC_UUID);

                    console.log('Getting Write Characteristic...');
                    const writeChar = await service.getCharacteristic(WRITE_CHARACTERISTIC_UUID);
                    setWriteCharacteristic(writeChar);

                    await readCharacteristic.startNotifications();
                    readCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);

                    setConnectionStatus('connected');
                    console.log('Connected successfully');

                    if (fileName.trim()) {
                        setTimeout(() => {
                            const filenameBytes = new TextEncoder().encode(fileName.trim());
                            const data = new Uint8Array(filenameBytes.length + 1);
                            data[0] = MSG_TYPE_FILENAME;
                            data.set(filenameBytes, 1);
                            sendMessage(data.buffer);
                            console.log('Filename sent:', fileName.trim());
                        }, 1000);
                    }

                } catch (error) {
                    console.error('Connection failed:', error);
                    setConnectionStatus('disconnected');
                    alert('Errore connessione: ' + error.message);
                }
            };

            const handleResumeResponse = (resume) => {
                console.log('User response to resume:', resume ? 'YES' : 'NO');
                setShowResumeModal(false);
                
                const data = new Uint8Array(2);
                data[0] = MSG_TYPE_CONFIRM_RESUME;
                data[1] = resume ? 1 : 0;
                
                console.log('Sending resume response:', data);
                sendMessage(data.buffer);
                
                if (resume) {
                    setIsLoadingHistoric(true);
                    setFileName(resumeFileName);
                    setMeasurements([]);
                    console.log('Resume confirmed, waiting for historic data');
                } else {
                    console.log('Resume declined, ready for new session');
                    // Clear measurements and wait for new filename
                    setMeasurements([]);
                }
            };
            
            const handleSaveFile = () => {
                if (measurements.length === 0) return;

                const ws = XLSX.utils.aoa_to_sheet([]);
                
                XLSX.utils.sheet_add_aoa(ws, [['Num', 'Diametro (cm)', 'Lunghezza (cm)', 'Volume (m³)']], {origin: 'A1'});
                XLSX.utils.sheet_add_aoa(ws, [['Num', 'Diametro (cm)', 'Lunghezza (cm)', 'Volume (m³)']], {origin: 'E1'});
                
                const firstBlock = measurements.slice(0, 60);
                const secondBlock = measurements.slice(60, 120);
                
                if (firstBlock.length > 0) {
                    const firstBlockData = firstBlock.map(m => [m.num, m.diameter, m.length, m.volume]);
                    XLSX.utils.sheet_add_aoa(ws, firstBlockData, {origin: 'A2'});
                }
                
                if (secondBlock.length > 0) {
                    const secondBlockData = secondBlock.map(m => [m.num, m.diameter, m.length, m.volume]);
                    XLSX.utils.sheet_add_aoa(ws, secondBlockData, {origin: 'E2'});
                }
                
                const totalVolume = measurements.reduce((sum, m) => {
                    return sum + parseFloat(m.volume.replace(',', '.'));
                }, 0);
                
                XLSX.utils.sheet_add_aoa(ws, [['Totale m3']], {origin: 'I63'});
                XLSX.utils.sheet_add_aoa(ws, [[totalVolume.toFixed(4).replace('.', ',')]], {origin: 'I64'});
                XLSX.utils.sheet_add_aoa(ws, [['10% corteccia']], {origin: 'H65'});
                
                const volumeAfterBark = totalVolume * 0.9;
                XLSX.utils.sheet_add_aoa(ws, [[volumeAfterBark.toFixed(4).replace('.', ',')]], {origin: 'I65'});

                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, ws, "Misure");
                
                const finalFileName = fileName.trim() ? `${fileName.trim()}.ods` : `misure_TTGO_${new Date().toISOString().split('T')[0]}.ods`;

                XLSX.writeFile(workbook, finalFileName);
            };

            const getStatusText = () => {
                switch(connectionStatus) {
                    case 'connected': return 'Connesso';
                    case 'connecting': return 'Connessione...';
                    default: return 'Disconnesso';
                }
            };

            return (
                <div className="container">
                    {showResumeModal && (
                        <div className="modal">
                            <div className="modal-content">
                                <h2 style={{marginTop: 0, color: 'var(--primary-color)'}}>Riprendere sessione?</h2>
                                <p>Trovata sessione precedente:</p>
                                <p style={{fontWeight: 'bold', fontSize: '1.1rem'}}>{resumeFileName}</p>
                                <p>Vuoi caricare i dati salvati?</p>
                                <div className="modal-buttons">
                                    <button onClick={() => handleResumeResponse(true)}>
                                        Sì, Riprendi
                                    </button>
                                    <button onClick={() => handleResumeResponse(false)} style={{background: 'var(--error-color)'}}>
                                        No, Nuova Sessione
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="header">
                        <h1>TTGO Reader <span className="version">v0.7</span></h1>
                        <p>
                           <span className={`status-dot dot-${connectionStatus}`}></span>
                           {getStatusText()}
                           {isLoadingHistoric && ' - Caricamento...'}
                        </p>
                    </div>

                    <div className="inputs">
                        <div className="input-group">
                            <label htmlFor="fileName">Nome file:</label>
                            <input 
                                id="fileName" 
                                type="text" 
                                value={fileName}
                                onChange={e => setFileName(e.target.value)}
                                placeholder="es. Misure_Lotto_1"
                                disabled={connectionStatus === 'connected'}
                            />
                        </div>
                         <div className="input-group">
                            <label htmlFor="lengthCm">Lunghezza cm:</label>
                            <input 
                                id="lengthCm" 
                                type="number"
                                value={lengthCm}
                                onChange={e => setLengthCm(e.target.value)}
                                placeholder="es. 120.5"
                            />
                        </div>
                    </div>

                    <div className="table-container">
                        <div className="table-header">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Num</th>
                                        <th>Diametro (cm)</th>
                                        <th>Lunghezza (cm)</th>
                                        <th>Volume (m³)</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div className="table-body" ref={tableBodyRef}>
                            {measurements.length === 0 ? (
                                <div className="empty-state">
                                    In attesa di misurazioni...
                                </div>
                            ) : (
                                <table>
                                    <tbody>
                                        {measurements.map((m, index) => (
                                            <tr 
                                                key={`${m.num}-${index}`}
                                                className={selectedRow === index ? 'selected' : ''}
                                                onClick={() => handleRowSelect(index)}
                                            >
                                                <td>{m.num}</td>
                                                <td 
                                                    className="editable-cell"
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        handleCellEdit(index, 'diameter', m.diameter);
                                                    }}
                                                >
                                                    {editingCell?.rowIndex === index && editingCell?.field === 'diameter' ? (
                                                        <input
                                                            className="cell-input"
                                                            type="text"
                                                            value={tempValue}
                                                            onChange={(e) => setTempValue(e.target.value)}
                                                            onBlur={handleCellSave}
                                                            onKeyDown={(e) => {
                                                                if (e.key === 'Enter') handleCellSave();
                                                                if (e.key === 'Escape') handleCellCancel();
                                                            }}
                                                            autoFocus
                                                        />
                                                    ) : (
                                                        m.diameter
                                                    )}
                                                </td>
                                                <td 
                                                    className="editable-cell"
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        handleCellEdit(index, 'length', m.length);
                                                    }}
                                                >
                                                    {editingCell?.rowIndex === index && editingCell?.field === 'length' ? (
                                                        <input
                                                            className="cell-input"
                                                            type="text"
                                                            value={tempValue}
                                                            onChange={(e) => setTempValue(e.target.value)}
                                                            onBlur={handleCellSave}
                                                            onKeyDown={(e) => {
                                                                if (e.key === 'Enter') handleCellSave();
                                                                if (e.key === 'Escape') handleCellCancel();
                                                            }}
                                                            autoFocus
                                                        />
                                                    ) : (
                                                        m.length
                                                    )}
                                                </td>
                                                <td>{m.volume}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            )}
                        </div>
                    </div>

                    <div className="controls">
                        {connectionStatus !== 'connected' ? (
                            <button onClick={handleConnect} disabled={connectionStatus === 'connecting' || !fileName.trim()}>
                                Connetti a Dispositivo
                            </button>
                        ) : (
                            <>
                                <button onClick={handleDisconnect} className="btn-disconnect">
                                    Disconnetti
                                </button>
                                {!showResumeModal && (
                                    <button onClick={() => {
                                        console.log('Manual resume NO sent');
                                        const data = new Uint8Array(2);
                                        data[0] = MSG_TYPE_CONFIRM_RESUME;
                                        data[1] = 0;
                                        sendMessage(data.buffer);
                                    }} style={{background: '#f59e0b', fontSize: '0.8rem'}}>
                                        🔓 Sblocca TTGO (Debug)
                                    </button>
                                )}
                            </>
                        )}
                        {selectedRow !== null && connectionStatus === 'connected' && (
                            <div style={{padding: '0.5rem', background: 'rgba(56, 189, 248, 0.1)', borderRadius: '0.375rem', fontSize: '0.9rem'}}>
                                📍 Riga {selectedRow + 1} selezionata (Num: {measurements[selectedRow]?.num})
                            </div>
                        )}
                        <button onClick={handleSaveFile} disabled={measurements.length === 0}>
                            Salva File (.ods)
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
