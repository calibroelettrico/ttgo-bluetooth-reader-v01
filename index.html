<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTGO Bluetooth Reader v0.44</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --primary-color: #38bdf8;
            --secondary-color: #1e293b;
            --border-color: #334155;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --disabled-color: #475569;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        #root {
            width: 100%;
            max-width: 800px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 0.75rem;
            background-color: var(--secondary-color);
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
        }
        .header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        .version {
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: normal;
        }
        .header p {
            margin: 0.25rem 0 0;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .controls, .inputs {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .input-group label {
            font-weight: 500;
        }
        .input-group input {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.4);
        }
        button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            font-weight: bold;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        button:hover {
            background-color: #7dd3fc;
        }
        button:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }
        .btn-disconnect {
            background-color: var(--error-color);
        }
        .btn-disconnect:hover {
            background-color: #f87171;
        }
        .table-container {
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            height: 300px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .table-header {
            background-color: #1e293b;
            border-bottom: 2px solid var(--border-color);
            flex-shrink: 0;
        }
        .table-body {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: right;
            table-layout: fixed;
        }
        th, td {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border-color);
            word-wrap: break-word;
            overflow: hidden;
        }
        th {
            font-weight: 600;
            color: #cbd5e1;
            background-color: #1e293b;
            font-size: 0.9rem;
        }
        th:nth-child(1), td:nth-child(1) { width: 15%; }
        th:nth-child(2), td:nth-child(2) { width: 28%; }
        th:nth-child(3), td:nth-child(3) { width: 28%; }
        th:nth-child(4), td:nth-child(4) { width: 29%; }
        .table-body tbody tr:last-child td {
            border-bottom: none;
        }
        tbody tr:hover {
            background-color: rgba(56, 189, 248, 0.1) !important;
        }
        tbody tr.selected {
            background-color: rgba(56, 189, 248, 0.2) !important;
        }
        .editable-cell {
            cursor: pointer;
            position: relative;
        }
        .editable-cell:hover {
            background-color: rgba(34, 197, 94, 0.1) !important;
        }
        .cell-input {
            width: 100%;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            padding: 2px 4px;
            border-radius: 2px;
            font-size: inherit;
        }
        .cell-input:focus {
            outline: none;
        }
        .row-actions {
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        tbody tr:hover .row-actions {
            opacity: 1;
        }
        .action-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 0.7rem;
            cursor: pointer;
        }
        .action-btn.delete {
            background: var(--error-color);
        }
        .action-btn:hover {
            opacity: 0.8;
        }
        .status-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .dot-disconnected { background-color: var(--error-color); }
        .dot-connecting { background-color: #f59e0b; }
        .dot-connected { background-color: var(--success-color); }
        
        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const SERVICE_UUID = "0000181a-0000-1000-8000-00805f9b34fb";
        const CHARACTERISTIC_UUID = "00002a6e-0000-1000-8000-00805f9b34fb";
        
        const App = () => {
            const [connectionStatus, setConnectionStatus] = React.useState('disconnected');
            const [device, setDevice] = React.useState(null);
            const [measurements, setMeasurements] = React.useState([]);
            const [fileName, setFileName] = React.useState('');
            const [lengthCm, setLengthCm] = React.useState('');
            const [editingCell, setEditingCell] = React.useState(null);
            const [tempValue, setTempValue] = React.useState('');
            const [selectedRow, setSelectedRow] = React.useState(null);
            const [showFormattedTable, setShowFormattedTable] = React.useState(false);

            // Ref to solve stale closure problem in notification handler
            const lengthCmRef = React.useRef(lengthCm);
            const tableBodyRef = React.useRef(null);

            React.useEffect(() => {
                lengthCmRef.current = lengthCm;
            }, [lengthCm]);

            // Auto-scroll to bottom when new measurements arrive
            React.useEffect(() => {
                if (tableBodyRef.current && measurements.length > 0) {
                    tableBodyRef.current.scrollTop = tableBodyRef.current.scrollHeight;
                }
            }, [measurements]);

            const handleDisconnect = async () => {
                if (device && device.gatt.connected) {
                    await device.gatt.disconnect();
                }
                setConnectionStatus('disconnected');
                setDevice(null);
                setMeasurements([]);
                console.log('Device disconnected.');
            };

            const handleNotifications = (event) => {
                const value = event.target.value;
                if (value.byteLength < 6) return;

                const diameterMm = value.getUint16(0, true); // Little Endian
                const count = value.getUint32(2, true); // Little Endian
                
                const diameterCm = (diameterMm / 10).toFixed(1).replace('.', ',');
                const currentLengthCm = lengthCmRef.current || 0;
                const radiusCm = parseFloat((diameterMm / 10).toFixed(1)) / 2;
                
                const volumeCm3 = Math.PI * Math.pow(radiusCm, 2) * parseFloat(currentLengthCm);
                const volume = (volumeCm3 / 1000000).toFixed(4).replace('.', ','); // Convert cm³ to m³

                const newMeasurement = {
                    num: count,
                    diameter: diameterCm,
                    length: parseFloat(currentLengthCm).toFixed(1).replace('.', ','),
                    volume: volume,
                };
                
                // If a row is selected, update it instead of adding new measurement
                if (selectedRow !== null) {
                    setMeasurements(prev => prev.map((m, index) => 
                        index === selectedRow ? newMeasurement : m
                    ));
                    setSelectedRow(null); // Clear selection after update
                } else {
                    setMeasurements(prev => [...prev, newMeasurement]);
                }
            };

            const handleCellEdit = (rowIndex, field, currentValue) => {
                setEditingCell({ rowIndex, field });
                setTempValue(currentValue);
            };

            const handleCellSave = () => {
                if (editingCell) {
                    const { rowIndex, field } = editingCell;
                    setMeasurements(prev => prev.map((measurement, index) => {
                        if (index === rowIndex) {
                            const updated = { ...measurement, [field]: tempValue };
                            
                            // Recalculate volume if diameter or length changed
                            if (field === 'diameter' || field === 'length') {
                                const diameter = parseFloat((field === 'diameter' ? tempValue : measurement.diameter).replace(',', '.'));
                                const length = parseFloat((field === 'length' ? tempValue : measurement.length).replace(',', '.'));
                                const radiusCm = diameter / 2;
                                const volumeCm3 = Math.PI * Math.pow(radiusCm, 2) * length;
                                const volume = (volumeCm3 / 1000000).toFixed(4).replace('.', ',');
                                updated.volume = volume;
                            }
                            
                            return updated;
                        }
                        return measurement;
                    }));
                }
                setEditingCell(null);
                setTempValue('');
            };

            const handleCellCancel = () => {
                setEditingCell(null);
                setTempValue('');
            };

            const handleRowSelect = (rowIndex) => {
                setSelectedRow(selectedRow === rowIndex ? null : rowIndex);
            };

            const handleDeleteRow = (rowIndex) => {
                setMeasurements(prev => prev.map((measurement, index) => {
                    if (index === rowIndex) {
                        // Set diameter to 0 and recalculate volume
                        const diameter = 0;
                        const length = parseFloat(measurement.length.replace(',', '.'));
                        const radiusCm = diameter / 2;
                        const volumeCm3 = Math.PI * Math.pow(radiusCm, 2) * length;
                        const volume = (volumeCm3 / 1000000).toFixed(4).replace('.', ',');
                        
                        return {
                            ...measurement,
                            diameter: '0,0',
                            volume: volume
                        };
                    }
                    return measurement;
                }));
                if (selectedRow === rowIndex) setSelectedRow(null);
            };

            const handleConnect = async () => {
                try {
                    setConnectionStatus('connecting');
                    console.log('Requesting Bluetooth device...');
                    const bleDevice = await navigator.bluetooth.requestDevice({
                        filters: [{ services: [SERVICE_UUID] }]
                    });

                    bleDevice.addEventListener('gattserverdisconnected', handleDisconnect);
                    setDevice(bleDevice);

                    console.log('Connecting to GATT Server...');
                    const server = await bleDevice.gatt.connect();

                    console.log('Getting Service...');
                    const service = await server.getPrimaryService(SERVICE_UUID);

                    console.log('Getting Characteristic...');
                    const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                    await characteristic.startNotifications();
                    characteristic.addEventListener('characteristicvaluechanged', handleNotifications);

                    setConnectionStatus('connected');
                    console.log('Connected and notifications started.');

                } catch (error) {
                    console.error('Connection failed:', error);
                    setConnectionStatus('disconnected');
                }
            };
            
            const handleSaveFile = () => {
                console.log('Showing formatted table');
                if (measurements.length === 0) {
                    alert('Nessuna misurazione da mostrare!');
                    return;
                }
                setShowFormattedTable(true);
            };

            const FormattedTable = () => {
                const firstBlock = measurements.slice(0, 60);
                const secondBlock = measurements.slice(60, 120);
                
                const totalVolume = measurements.reduce((sum, m) => {
                    return sum + parseFloat(m.volume.replace(',', '.'));
                }, 0);
                const volumeAfterBark = totalVolume * 0.9;

                return (
                    <div style={{
                        position: 'fixed',
                        top: 0,
                        left: 0,
                        width: '100%',
                        height: '100%',
                        backgroundColor: 'white',
                        zIndex: 10000,
                        padding: '20px',
                        boxSizing: 'border-box',
                        overflow: 'auto',
                        fontFamily: 'Arial, sans-serif'
                    }}>
                        <div style={{ textAlign: 'right', marginBottom: '10px' }}>
                            <button 
                                onClick={() => setShowFormattedTable(false)}
                                style={{
                                    background: '#ef4444',
                                    color: 'white',
                                    border: 'none',
                                    padding: '10px 20px',
                                    borderRadius: '5px',
                                    cursor: 'pointer',
                                    fontSize: '16px'
                                }}
                            >
                                ✕ Chiudi
                            </button>
                        </div>
                        
                        <h1 style={{ color: '#366092', textAlign: 'center', marginBottom: '30px' }}>
                            Misure TTGO - {fileName.trim() || new Date().toISOString().split('T')[0]}
                        </h1>
                        
                        <div style={{ display: 'flex', gap: '20px', alignItems: 'flex-start' }}>
                            <div style={{ flex: 1 }}>
                                <table style={{ borderCollapse: 'collapse', width: '100%', margin: '10px 0' }}>
                                    <thead>
                                        <tr>
                                            <th style={{ backgroundColor: '#366092', color: 'white', fontWeight: 'bold', textAlign: 'center', padding: '8px 12px', border: '1px solid #000' }}>Num</th>
                                            <th style={{ backgroundColor: '#366092', color: 'white', fontWeight: 'bold', textAlign: 'center', padding: '8px 12px', border: '1px solid #000' }}>Diametro (cm)</th>
                                            <th style={{ backgroundColor: '#366092', color: 'white', fontWeight: 'bold', textAlign: 'center', padding: '8px 12px', border: '1px solid #000' }}>Lunghezza (cm)</th>
                                            <th style={{ backgroundColor: '#366092', color: 'white', fontWeight: 'bold', textAlign: 'center', padding: '8px 12px', border: '1px solid #000' }}>Volume (m³)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {firstBlock.map((m, i) => (
                                            <tr key={i} style={{ backgroundColor: i % 2 === 0 ? '#f8f9fa' : '#e9ecef' }}>
                                                <td style={{ padding: '6px 12px', border: '1px solid #ccc', textAlign: 'right' }}>{m.num}</td>
                                                <td style={{ padding: '6px 12px', border: '1px solid #ccc', textAlign: 'right' }}>{m.diameter}</td>
                                                <td style={{ padding: '6px 12px', border: '1px solid #ccc', textAlign: 'right' }}>{m.length}</td>
                                                <td style={{ padding: '6px 12px', border: '1px solid #ccc', textAlign: 'right' }}>{m.volume}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                            
                            <div style={{ flex: 1 }}>
                                <table style={{ borderCollapse: 'collapse', width: '100%', margin: '10px 0' }}>
                                    <thead>
                                        <tr>
                                            <th style={{ backgroundColor: '#366092', color: 'white', fontWeight: 'bold', textAlign: 'center', padding: '8px 12px', border: '1px solid #000' }}>Num</th>
                                            <th style={{ backgroundColor: '#366092', color: 'white', fontWeight: 'bold', textAlign: 'center', padding: '8px 12px', border: '1px solid #000' }}>Diametro (cm)</th>
                                            <th style={{ backgroundColor: '#366092', color: 'white', fontWeight: 'bold', textAlign: 'center', padding: '8px 12px', border: '1px solid #000' }}>Lunghezza (cm)</th>
                                            <th style={{ backgroundColor: '#366092', color: 'white', fontWeight: 'bold', textAlign: 'center', padding: '8px 12px', border: '1px solid #000' }}>Volume (m³)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {secondBlock.map((m, i) => (
                                            <tr key={i} style={{ backgroundColor: i % 2 === 0 ? '#f8f9fa' : '#e9ecef' }}>
                                                <td style={{ padding: '6px 12px', border: '1px solid #ccc', textAlign: 'right' }}>{m.num}</td>
                                                <td style={{ padding: '6px 12px', border: '1px solid #ccc', textAlign: 'right' }}>{m.diameter}</td>
                                                <td style={{ padding: '6px 12px', border: '1px solid #ccc', textAlign: 'right' }}>{m.length}</td>
                                                <td style={{ padding: '6px 12px', border: '1px solid #ccc', textAlign: 'right' }}>{m.volume}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div style={{ marginTop: '20px' }}>
                            <table style={{ borderCollapse: 'collapse', marginLeft: 'auto', marginRight: 0 }}>
                                <tbody>
                                    <tr>
                                        <td style={{ backgroundColor: '#d4edda', fontWeight: 'bold', border: '2px solid #000', padding: '6px 12px' }}>Totale m³</td>
                                        <td style={{ backgroundColor: '#d4edda', fontWeight: 'bold', border: '2px solid #000', padding: '6px 12px', textAlign: 'right' }}>
                                            {totalVolume.toFixed(4).replace('.', ',')}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style={{ backgroundColor: '#d4edda', fontWeight: 'bold', border: '2px solid #000', padding: '6px 12px' }}>10% corteccia</td>
                                        <td style={{ backgroundColor: '#d4edda', fontWeight: 'bold', border: '2px solid #000', padding: '6px 12px', textAlign: 'right' }}>
                                            {volumeAfterBark.toFixed(4).replace('.', ',')}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div style={{ marginTop: '30px', padding: '15px', background: '#f0f8ff', borderLeft: '4px solid #366092' }}>
                            <h3>📋 Come salvare:</h3>
                            <ol>
                                <li><strong>Seleziona tutto:</strong> Ctrl+A (o Cmd+A su Mac)</li>
                                <li><strong>Copia:</strong> Ctrl+C (o Cmd+C su Mac)</li>
                                <li><strong>Apri LibreOffice Calc</strong> e incolla: Ctrl+V</li>
                                <li><strong>Salva come .ods</strong> dal menu File → Salva con nome</li>
                            </ol>
                            <p><em>La formattazione (bordi, colori, stili) verrà preservata automaticamente!</em></p>
                        </div>
                    </div>
                );
            };

            const getStatusText = () => {
                switch(connectionStatus) {
                    case 'connected': return 'Connesso';
                    case 'connecting': return 'Connessione...';
                    default: return 'Disconnesso';
                }
            };

            return (
                <div className="container">
                    {showFormattedTable && <FormattedTable />}
                    
                    <div className="header">
                        <h1>TTGO Reader</h1>
                        <span className="version">v0.6</span>
                        <p>
                           <span className={`status-dot dot-${connectionStatus}`}></span>
                           {getStatusText()}
                        </p>
                    </div>

                    <div className="inputs">
                        <div className="input-group">
                            <label htmlFor="fileName">Nome file:</label>
                            <input 
                                id="fileName" 
                                type="text" 
                                value={fileName}
                                onChange={e => setFileName(e.target.value)}
                                placeholder="es. Misure_Lotto_1"
                            />
                        </div>
                         <div className="input-group">
                            <label htmlFor="lengthCm">Lunghezza cm:</label>
                            <input 
                                id="lengthCm" 
                                type="number"
                                value={lengthCm}
                                onChange={e => setLengthCm(e.target.value)}
                                placeholder="es. 120.5"
                            />
                        </div>
                    </div>

                    <div className="table-container">
                        <div className="table-header">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Num</th>
                                        <th>Diametro (cm)</th>
                                        <th>Lunghezza (cm)</th>
                                        <th>Volume (m³)</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div className="table-body" ref={tableBodyRef}>
                            {measurements.length === 0 ? (
                                <div className="empty-state">
                                    In attesa di misurazioni...
                                </div>
                            ) : (
                                <table>
                                    <tbody>
                                        {measurements.map((m, index) => (
                                            <tr 
                                                key={`${m.num}-${index}`}
                                                className={selectedRow === index ? 'selected' : ''}
                                                onClick={() => handleRowSelect(index)}
                                            >
                                                <td>{m.num}</td>
                                                <td 
                                                    className="editable-cell"
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        handleCellEdit(index, 'diameter', m.diameter);
                                                    }}
                                                >
                                                    {editingCell?.rowIndex === index && editingCell?.field === 'diameter' ? (
                                                        <input
                                                            className="cell-input"
                                                            type="text"
                                                            value={tempValue}
                                                            onChange={(e) => setTempValue(e.target.value)}
                                                            onBlur={handleCellSave}
                                                            onKeyDown={(e) => {
                                                                if (e.key === 'Enter') handleCellSave();
                                                                if (e.key === 'Escape') handleCellCancel();
                                                            }}
                                                            autoFocus
                                                        />
                                                    ) : (
                                                        m.diameter
                                                    )}
                                                </td>
                                                <td 
                                                    className="editable-cell"
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        handleCellEdit(index, 'length', m.length);
                                                    }}
                                                >
                                                    {editingCell?.rowIndex === index && editingCell?.field === 'length' ? (
                                                        <input
                                                            className="cell-input"
                                                            type="text"
                                                            value={tempValue}
                                                            onChange={(e) => setTempValue(e.target.value)}
                                                            onBlur={handleCellSave}
                                                            onKeyDown={(e) => {
                                                                if (e.key === 'Enter') handleCellSave();
                                                                if (e.key === 'Escape') handleCellCancel();
                                                            }}
                                                            autoFocus
                                                        />
                                                    ) : (
                                                        m.length
                                                    )}
                                                </td>
                                                <td style={{position: 'relative'}}>
                                                    {m.volume}
                                                    <div className="row-actions" style={{position: 'absolute', right: '4px', top: '50%', transform: 'translateY(-50%)'}}>
                                                        <button 
                                                            className="action-btn delete"
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                handleDeleteRow(index);
                                                            }}
                                                            title="Imposta diametro a 0"
                                                        >
                                                            ✕
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            )}
                        </div>
                    </div>

                    <div className="controls">
                        {connectionStatus !== 'connected' ? (
                            <button onClick={handleConnect} disabled={connectionStatus === 'connecting'}>
                                Connetti a Dispositivo
                            </button>
                        ) : (
                            <button onClick={handleDisconnect} className="btn-disconnect">
                                Disconnetti
                            </button>
                        )}
                        {selectedRow !== null && connectionStatus === 'connected' && (
                            <div style={{padding: '0.5rem', background: 'rgba(56, 189, 248, 0.1)', borderRadius: '0.375rem', fontSize: '0.9rem'}}>
                                📍 Riga {selectedRow + 1} selezionata - La prossima misurazione TTGO sostituirà questi dati
                            </div>
                        )}
                        <button onClick={handleSaveFile} disabled={measurements.length === 0}>
                            Mostra Tabella Formattata
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('SW registered: ', registration);
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
</body>
</html>
