<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTGO Bluetooth Reader v05</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --primary-color: #38bdf8;
            --secondary-color: #1e293b;
            --border-color: #334155;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --disabled-color: #475569;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        #root {
            width: 100%;
            max-width: 800px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 0.75rem;
            background-color: var(--secondary-color);
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
        }
        .header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        .header p {
            margin: 0.25rem 0 0;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .controls, .inputs {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .input-group label {
            font-weight: 500;
        }
        .input-group input {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.4);
        }
        button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            font-weight: bold;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        button:hover {
            background-color: #7dd3fc;
        }
        button:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }
        .btn-disconnect {
            background-color: var(--error-color);
        }
        .btn-disconnect:hover {
            background-color: #f87171;
        }
        .table-container {
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            height: 300px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .table-header {
            background-color: #1e293b;
            border-bottom: 2px solid var(--border-color);
            flex-shrink: 0;
        }
        .table-body {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            table-layout: fixed;
        }
        th, td {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border-color);
            word-wrap: break-word;
            overflow: hidden;
        }
        th {
            font-weight: 600;
            color: #cbd5e1;
            background-color: #1e293b;
            font-size: 0.9rem;
        }
        th:nth-child(1), td:nth-child(1) { width: 15%; }
        th:nth-child(2), td:nth-child(2) { width: 28%; }
        th:nth-child(3), td:nth-child(3) { width: 28%; }
        th:nth-child(4), td:nth-child(4) { width: 29%; }
        .table-body tbody tr:last-child td {
            border-bottom: none;
        }
        .status-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .dot-disconnected { background-color: var(--error-color); }
        .dot-connecting { background-color: #f59e0b; }
        .dot-connected { background-color: var(--success-color); }
        
        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const SERVICE_UUID = "0000181a-0000-1000-8000-00805f9b34fb";
        const CHARACTERISTIC_UUID = "00002a6e-0000-1000-8000-00805f9b34fb";
        
        const App = () => {
            const [connectionStatus, setConnectionStatus] = React.useState('disconnected');
            const [device, setDevice] = React.useState(null);
            const [measurements, setMeasurements] = React.useState([]);
            const [fileName, setFileName] = React.useState('');
            const [lengthCm, setLengthCm] = React.useState('');

            // Ref to solve stale closure problem in notification handler
            const lengthCmRef = React.useRef(lengthCm);
            const tableBodyRef = React.useRef(null);

            React.useEffect(() => {
                lengthCmRef.current = lengthCm;
            }, [lengthCm]);

            // Auto-scroll to bottom when new measurements arrive
            React.useEffect(() => {
                if (tableBodyRef.current && measurements.length > 0) {
                    tableBodyRef.current.scrollTop = tableBodyRef.current.scrollHeight;
                }
            }, [measurements]);

            const handleDisconnect = async () => {
                if (device && device.gatt.connected) {
                    await device.gatt.disconnect();
                }
                setConnectionStatus('disconnected');
                setDevice(null);
                setMeasurements([]);
                console.log('Device disconnected.');
            };

            const handleNotifications = (event) => {
                const value = event.target.value;
                if (value.byteLength < 6) return;

                const diameterMm = value.getUint16(0, true); // Little Endian
                const count = value.getUint32(2, true); // Little Endian
                
                const diameterCm = (diameterMm / 10).toFixed(1);
                const currentLengthCm = lengthCmRef.current || 0;
                const radiusCm = parseFloat(diameterCm) / 2;
                
                const volumeCm3 = Math.PI * Math.pow(radiusCm, 2) * parseFloat(currentLengthCm);
                const volume = (volumeCm3 / 1000000).toFixed(2); // Convert cm続 to m続

                const newMeasurement = {
                    num: count,
                    diameter: diameterCm,
                    length: parseFloat(currentLengthCm).toFixed(1),
                    volume: volume,
                };
                
                setMeasurements(prev => [...prev, newMeasurement]);
            };

            const handleConnect = async () => {
                try {
                    setConnectionStatus('connecting');
                    console.log('Requesting Bluetooth device...');
                    const bleDevice = await navigator.bluetooth.requestDevice({
                        filters: [{ services: [SERVICE_UUID] }]
                    });

                    bleDevice.addEventListener('gattserverdisconnected', handleDisconnect);
                    setDevice(bleDevice);

                    console.log('Connecting to GATT Server...');
                    const server = await bleDevice.gatt.connect();

                    console.log('Getting Service...');
                    const service = await server.getPrimaryService(SERVICE_UUID);

                    console.log('Getting Characteristic...');
                    const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                    await characteristic.startNotifications();
                    characteristic.addEventListener('characteristicvaluechanged', handleNotifications);

                    setConnectionStatus('connected');
                    console.log('Connected and notifications started.');

                } catch (error) {
                    console.error('Connection failed:', error);
                    setConnectionStatus('disconnected');
                }
            };
            
            const handleSaveFile = () => {
                if (measurements.length === 0) return;

                const data = [
                    ['Num', 'Diametro (cm)', 'Lunghezza (cm)', 'Volume (m続)'],
                    ...measurements.map(m => [m.num, m.diameter, m.length, m.volume])
                ];

                const worksheet = XLSX.utils.aoa_to_sheet(data);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Misure");
                
                const finalFileName = fileName.trim() ? `${fileName.trim()}.ods` : `misure_TTGO_${new Date().toISOString().split('T')[0]}.ods`;

                XLSX.writeFile(workbook, finalFileName);
            };

            const getStatusText = () => {
                switch(connectionStatus) {
                    case 'connected': return 'Connesso';
                    case 'connecting': return 'Connessione...';
                    default: return 'Disconnesso';
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>TTGO Reader</h1>
                        <p>
                           <span className={`status-dot dot-${connectionStatus}`}></span>
                           {getStatusText()}
                        </p>
                    </div>

                    <div className="inputs">
                        <div className="input-group">
                            <label htmlFor="fileName">Nome file:</label>
                            <input 
                                id="fileName" 
                                type="text" 
                                value={fileName}
                                onChange={e => setFileName(e.target.value)}
                                placeholder="es. Misure_Lotto_1"
                            />
                        </div>
                         <div className="input-group">
                            <label htmlFor="lengthCm">Lunghezza cm:</label>
                            <input 
                                id="lengthCm" 
                                type="number"
                                value={lengthCm}
                                onChange={e => setLengthCm(e.target.value)}
                                placeholder="es. 120.5"
                            />
                        </div>
                    </div>

                    <div className="table-container">
                        <div className="table-header">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Num</th>
                                        <th>Diametro (cm)</th>
                                        <th>Lunghezza (cm)</th>
                                        <th>Volume (m続)</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div className="table-body" ref={tableBodyRef}>
                            {measurements.length === 0 ? (
                                <div className="empty-state">
                                    In attesa di misurazioni...
                                </div>
                            ) : (
                                <table>
                                    <tbody>
                                        {measurements.map(m => (
                                            <tr key={m.num}>
                                                <td>{m.num}</td>
                                                <td>{m.diameter}</td>
                                                <td>{m.length}</td>
                                                <td>{m.volume}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            )}
                        </div>
                    </div>

                    <div className="controls">
                        {connectionStatus !== 'connected' ? (
                            <button onClick={handleConnect} disabled={connectionStatus === 'connecting'}>
                                Connetti a Dispositivo
                            </button>
                        ) : (
                            <button onClick={handleDisconnect} className="btn-disconnect">
                                Disconnetti
                            </button>
                        )}
                        <button onClick={handleSaveFile} disabled={measurements.length === 0}>
                            Salva File (.ods)
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('SW registered: ', registration);
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
</body>
</html>
