<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riconoscitore Numeri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #000;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .camera-section {
            position: relative;
            height: 50vh;
            background: #000;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .selection-box {
            position: absolute;
            border: 3px solid #00ff00;
            cursor: move;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .resize-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #00ff00;
            border: 2px solid #fff;
            border-radius: 50%;
        }
        
        .handle-tl { top: -10px; left: -10px; cursor: nw-resize; }
        .handle-tr { top: -10px; right: -10px; cursor: ne-resize; }
        .handle-bl { bottom: -10px; left: -10px; cursor: sw-resize; }
        .handle-br { bottom: -10px; right: -10px; cursor: se-resize; }
        
        .controls-section {
            height: 50vh;
            background: #1a1a1a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }
        
        .control-group {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
        }
        
        .control-group h3 {
            color: #00ff00;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-recognize {
            background: #00ff00;
            color: #000;
        }
        
        .btn-recognize:active {
            background: #00cc00;
            transform: scale(0.98);
        }
        
        .btn-correct {
            background: #ff9900;
            color: #000;
        }
        
        .btn-correct:active {
            background: #cc7700;
            transform: scale(0.98);
        }
        
        .result-display {
            background: #000;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            background: #000;
            color: #00ff00;
            text-align: center;
            margin-top: 10px;
        }
        
        .status {
            color: #888;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }
        
        canvas {
            display: none;
        }
        
        .loading {
            color: #ff9900;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-section">
            <video id="video" autoplay playsinline></video>
            <div class="selection-box" id="selectionBox">
                <div class="resize-handle handle-tl"></div>
                <div class="resize-handle handle-tr"></div>
                <div class="resize-handle handle-bl"></div>
                <div class="resize-handle handle-br"></div>
            </div>
        </div>
        
        <div class="controls-section">
            <div class="control-group">
                <h3>RICONOSCIMENTO</h3>
                <button class="btn-recognize" id="recognizeBtn">RICONOSCI</button>
                <div class="result-display" id="result">---</div>
                <div class="status" id="status">Pronto</div>
            </div>
            
            <div class="control-group">
                <h3>CORREZIONE</h3>
                <input type="number" id="correctionInput" placeholder="Inserisci valore corretto">
                <button class="btn-correct" id="correctBtn">CORREGGI</button>
            </div>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const selectionBox = document.getElementById('selectionBox');
        const recognizeBtn = document.getElementById('recognizeBtn');
        const correctBtn = document.getElementById('correctBtn');
        const resultDisplay = document.getElementById('result');
        const statusDisplay = document.getElementById('status');
        const correctionInput = document.getElementById('correctionInput');
        
        let selectionData = { x: 0, y: 0, width: 200, height: 100 };
        let isDragging = false;
        let isResizing = false;
        let currentHandle = null;
        let startX, startY;
        let trainingData = [];
        
        // Inizializza camera con modalitÃ  macro
        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        focusMode: 'macro',
                        advanced: [
                            { focusMode: 'macro' },
                            { focusDistance: { ideal: 0.1 } }
                        ]
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    const videoRect = video.getBoundingClientRect();
                    selectionData.x = videoRect.width / 2 - 100;
                    selectionData.y = videoRect.height / 2 - 50;
                    updateSelectionBox();
                };
            } catch (err) {
                statusDisplay.textContent = 'Errore camera: ' + err.message;
            }
        }
        
        function updateSelectionBox() {
            selectionBox.style.left = selectionData.x + 'px';
            selectionBox.style.top = selectionData.y + 'px';
            selectionBox.style.width = selectionData.width + 'px';
            selectionBox.style.height = selectionData.height + 'px';
        }
        
        // Gestione drag & drop della selection box
        selectionBox.addEventListener('mousedown', startDrag);
        selectionBox.addEventListener('touchstart', startDrag);
        
        function startDrag(e) {
            if (e.target.classList.contains('resize-handle')) {
                isResizing = true;
                currentHandle = e.target;
            } else {
                isDragging = true;
            }
            
            const touch = e.touches ? e.touches[0] : e;
            startX = touch.clientX - selectionData.x;
            startY = touch.clientY - selectionData.y;
            
            e.preventDefault();
        }
        
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove);
        
        function handleMove(e) {
            if (!isDragging && !isResizing) return;
            
            const touch = e.touches ? e.touches[0] : e;
            const videoRect = video.getBoundingClientRect();
            
            if (isDragging) {
                selectionData.x = Math.max(0, Math.min(touch.clientX - startX, videoRect.width - selectionData.width));
                selectionData.y = Math.max(0, Math.min(touch.clientY - startY, videoRect.height - selectionData.height));
            } else if (isResizing) {
                const deltaX = touch.clientX - (selectionData.x + startX);
                const deltaY = touch.clientY - (selectionData.y + startY);
                
                if (currentHandle.classList.contains('handle-br')) {
                    selectionData.width = Math.max(50, deltaX + startX);
                    selectionData.height = Math.max(50, deltaY + startY);
                } else if (currentHandle.classList.contains('handle-tr')) {
                    selectionData.width = Math.max(50, deltaX + startX);
                    const newHeight = selectionData.height - deltaY;
                    if (newHeight >= 50) {
                        selectionData.y += deltaY;
                        selectionData.height = newHeight;
                    }
                } else if (currentHandle.classList.contains('handle-bl')) {
                    const newWidth = selectionData.width - deltaX;
                    if (newWidth >= 50) {
                        selectionData.x += deltaX;
                        selectionData.width = newWidth;
                    }
                    selectionData.height = Math.max(50, deltaY + startY);
                } else if (currentHandle.classList.contains('handle-tl')) {
                    const newWidth = selectionData.width - deltaX;
                    const newHeight = selectionData.height - deltaY;
                    if (newWidth >= 50) {
                        selectionData.x += deltaX;
                        selectionData.width = newWidth;
                    }
                    if (newHeight >= 50) {
                        selectionData.y += deltaY;
                        selectionData.height = newHeight;
                    }
                }
            }
            
            updateSelectionBox();
            e.preventDefault();
        }
        
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);
        
        function stopDrag() {
            isDragging = false;
            isResizing = false;
            currentHandle = null;
        }
        
        // Cattura e riconosci numero
        recognizeBtn.addEventListener('click', async () => {
            statusDisplay.textContent = 'Elaborazione...';
            statusDisplay.classList.add('loading');
            resultDisplay.textContent = '...';
            recognizeBtn.disabled = true;
            
            try {
                const videoRect = video.getBoundingClientRect();
                const scaleX = video.videoWidth / videoRect.width;
                const scaleY = video.videoHeight / videoRect.height;
                
                canvas.width = selectionData.width * scaleX;
                canvas.height = selectionData.height * scaleY;
                
                ctx.drawImage(
                    video,
                    selectionData.x * scaleX,
                    selectionData.y * scaleY,
                    canvas.width,
                    canvas.height,
                    0, 0,
                    canvas.width,
                    canvas.height
                );
                
                // Preprocessing per migliorare l'OCR
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                preprocessImage(imageData);
                ctx.putImageData(imageData, 0, 0);
                
                const dataUrl = canvas.toDataURL();
                
                // OCR con Tesseract ottimizzato per numeri
                const { data: { text } } = await Tesseract.recognize(
                    dataUrl,
                    'eng',
                    {
                        tessedit_char_whitelist: '0123456789.,',
                        tessedit_pageseg_mode: Tesseract.PSM.SINGLE_LINE
                    }
                );
                
                let number = text.replace(/[^0-9.,]/g, '').trim();
                
                // Applica machine learning dai dati di training
                number = applyTrainingCorrection(number);
                
                resultDisplay.textContent = number || 'Non riconosciuto';
                statusDisplay.textContent = 'Completato';
                statusDisplay.classList.remove('loading');
                
            } catch (err) {
                resultDisplay.textContent = 'Errore';
                statusDisplay.textContent = 'Errore: ' + err.message;
                statusDisplay.classList.remove('loading');
            }
            
            recognizeBtn.disabled = false;
        });
        
        // Preprocessing immagine per migliorare OCR
        function preprocessImage(imageData) {
            const data = imageData.data;
            
            // Converti in scala di grigi e aumenta contrasto
            for (let i = 0; i < data.length; i += 4) {
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                
                // Threshold per binarizzare
                const binary = gray > 128 ? 255 : 0;
                
                data[i] = binary;
                data[i + 1] = binary;
                data[i + 2] = binary;
            }
        }
        
        // Correzione e training
        correctBtn.addEventListener('click', () => {
            const correctValue = correctionInput.value.trim();
            const recognizedValue = resultDisplay.textContent;
            
            if (correctValue && recognizedValue !== '---' && recognizedValue !== 'Non riconosciuto') {
                trainingData.push({
                    recognized: recognizedValue,
                    correct: correctValue,
                    timestamp: Date.now()
                });
                
                // Mantieni solo ultimi 50 training
                if (trainingData.length > 50) {
                    trainingData.shift();
                }
                
                resultDisplay.textContent = correctValue + ' cm';
                statusDisplay.textContent = 'Correzione salvata';
                correctionInput.value = '';
                
                setTimeout(() => {
                    statusDisplay.textContent = 'Pronto';
                }, 2000);
            }
        });
        
        // Applica correzioni basate sul training
        function applyTrainingCorrection(recognizedValue) {
            if (trainingData.length === 0) return recognizedValue;
            
            // Cerca pattern comuni di errori
            const corrections = {};
            trainingData.forEach(td => {
                if (!corrections[td.recognized]) {
                    corrections[td.recognized] = [];
                }
                corrections[td.recognized].push(td.correct);
            });
            
            // Se esiste una correzione frequente per questo valore
            if (corrections[recognizedValue]) {
                const mostCommon = corrections[recognizedValue].sort((a, b) => 
                    corrections[recognizedValue].filter(v => v === a).length -
                    corrections[recognizedValue].filter(v => v === b).length
                ).pop();
                return mostCommon;
            }
            
            return recognizedValue;
        }
        
        // Inizializza app
        initCamera();
    </script>
</body>
</html>
