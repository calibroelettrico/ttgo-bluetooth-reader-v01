    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #video-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        #result-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }
        #status {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video" playsinline autoplay muted></video>
        <div id="result-container">Inquadra un numero...</div>
    </div>

    <p id="status">Inizializzazione della fotocamera...</p>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js'></script>

    <script>
        const video = document.getElementById('video');
        const resultContainer = document.getElementById('result-container');
        const statusElement = document.getElementById('status');
        let isRecognizing = false;

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,' + btoa(`
                const CACHE_NAME = 'measure-cm-cache-v1';
                const urlsToCache = [
                    '/',
                    'https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js'
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => {
                                console.log('Opened cache');
                                return cache.addAll(urlsToCache);
                            })
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => {
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request);
                            })
                    );
                });
            `))
            .then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
                console.log('ServiceWorker registration failed: ', err);
            });
        }

        // Camera Access
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment' // Prefer the rear camera
                    }
                });
                video.srcObject = stream;
                await video.play();
                statusElement.textContent = 'Fotocamera attiva. Inizia il riconoscimento.';
                recognize();
            } catch (err) {
                console.error("Errore nell'accesso alla fotocamera: ", err);
                statusElement.textContent = "Impossibile accedere alla fotocamera. Assicurati di aver dato i permessi.";
            }
        }

        // OCR with Tesseract.js
        function recognize() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            setInterval(() => {
                if (video.readyState >= 3 && !isRecognizing) {
                    isRecognizing = true;
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

                    Tesseract.recognize(
                        canvas,
                        'eng', // English is often best for recognizing numbers
                        {
                            logger: m => {
                                if (m.status === 'recognizing text') {
                                    statusElement.textContent = `Riconoscimento in corso... (${(m.progress * 100).toFixed(0)}%)`;
                                }
                            }
                        }
                    ).then(({ data: { text } }) => {
                        const numbers = text.match(/\d+/g);
                        if (numbers) {
                            resultContainer.textContent = numbers.join(' ') + ' cm';
                        }
                    }).finally(() => {
                        isRecognizing = false;
                    });
                }
            }, 2000); // Riconoscimento ogni 2 secondi
        }

        startCamera();
    </script>

</body>
</html>
